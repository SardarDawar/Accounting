{% load static %}
<div class="container">
  <form id="subscription-form" method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <label> First Name: </label><input class="form-control" type="text" id="first_name">
      </div>
      <div class="col-md-6">
        <label> Last_name: </label><input type="text" class="form-control" id="last_name">

      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label>Phone Number:</label> <input maxlength="12" type="text" class="form-control" id="id_contactNumber">
      </div>
      <div class="col-md-6">
        <label> city: </label><input type="text" class="form-control" id="City">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label>State:</label><input type="text" class="form-control" id="State">
      </div>
      <div class="col-md-6">
        <label>Country:</label><input type="text" class="form-control" id="Country">
      </div>
    </div>
    <label>Card Details</label><br>
    <img src="{% static 'payments.png' %}"><br><br>

    <div id="card-element">
    </div>
    <div id="card-errors" role="alert"></div><br>
    <button type="submit" class="btn btn-primary">Subscribe</button>
  </form>

</div>
<script src="{% static 'music/js/jquery-2.2.4.min.js' %}"></script>
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'music/client.js' %}"></script>
<script src="{% static 'music/js/contactNumberFormat_script.js' %}"></script>
