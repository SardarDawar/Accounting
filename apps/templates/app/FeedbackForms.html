
  

{%  for sub in subs %}
  <!-- Modal -->
  <div class="modal fade" id="exampleModalFeedback_{{ sub.plan.id }}{{ sub.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalFeedback_{{ sub.plan.id }}{{ sub.id }}Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form method ="POST" action="{% url 'cancel' sub.plan.id sub.id %}">
          {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title text-danger font-weight-bold" id="exampleModalFeedback_{{ sub.plan.id }}{{ sub.id }}Label">
              Cancel Subscription for  {{ sub.plan.plan_name }}
              <p class="text-dark font-weight-normal mb-0" style="font-size:16px !important ;">Subscribed by : {{ sub.user.username }}</p>
              <p class="text-dark font-weight-normal mb-0" style="font-size:16px !important ;">Subscribed Date : {{ sub.created_at }}</p>
            </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Feedback</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="feedback" required="" maxlength="500"  {% if edit is False %}disabled{% endif %}>{{ sub.feedback }}</textarea>
            </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          {% if edit is True %}
            <button type="submit" class="btn btn-primary">Send Request</button>
          {% endif %}
        </div>
      </form>
      </div>
    </div>
  </div>

  {% endfor %}
