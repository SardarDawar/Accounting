
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalPlanDelete_{{ plan.id }}_{{ plan.plan_name|slugify }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalPlanDelete_{{ plan.id }}_{{ plan.plan_name|slugify }}Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalPlanDelete_{{ plan.id }}_{{ plan.plan_name|slugify }}Label">Delete Confirmation</h5>
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
          Are you sure you want to leave <span class="card-title font-weight-bold text-danger">{{ plan.plan_name }}</span>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <a type="button" class="btn btn-success" href="{% url 'leaveFamily' plan.category.id plan.id  %}">Send cancel request</a>
        </div>
      </div>
    </div>
  </div>
