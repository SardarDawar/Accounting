{% extends 'Base.html' %}
{% load static %}
{% block content %}
<br><br><br>
<div class="container">
  <form id="subscription-form" method="POST">
    {% csrf_token %}
    <div class="row">  
      <div class="col-md-6">
     <label> First Name: </label><input class="form-control" type="text"  id="first_name">
    </div> 
     <div class="col-md-6">
  <label> Last_name: </label><input type="text" class="form-control"  id="last_name">

</div></div>
<div class="row"> 
  <div class="col-md-6"> 
    <label>Email:</label> <input type="email"  class="form-control" id="emailid">
  </div>
  <div class="col-md-6"> 
    <label>Phone Number:</label> <input type="text"  class="form-control" id="Phone_number">
  </div>
</div> 

<div class="row"> 

  <div class="col-md-6">
  <label> city: </label><input type="text" class="form-control"  id="City">
</div>
<div class="col-md-6">
  <label>State:</label><input type="text" class="form-control"  id="State">
</div> 
</div> 
  <div class="row"> 
 
  <div class="col-md-6">
  <label>Country:</label><input type="text" class="form-control" id="Country">
</div> </div> 
<label>Card Details</label><br>
<img src="{% static 'payments.png' %}"><br><br>

  <div id="card-element" >
  </div>
    <div id="card-errors" role="alert"></div><br>
    <button type="submit" class="btn btn-primary">Subscribe</button>
  </form>

</div>

<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'music/update.js' %}"></script>

{% endblock %}
